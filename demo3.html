<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Check</title>
</head>
<body>
    <script>
        var a=prompt("Temperature Value:");
        var b=a>30?"Hot":a>=20?"Warm":a>=10?"cool":"cold";
        console.log("It's "+b);
    </script>
</body>
</html>
