<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Classification</title>
</head>
<body>
    <script>
        var a=prompt("Enter a number less then 100: ");
        var b=a>100?"Given number is not less than 100":
        a>=90?"A":
        a>=75?"B":
        a>=60?"C":
        a>=45?"D":"F";
        console.log(b);
    </script>
</body>
</html>
