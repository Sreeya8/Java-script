<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or odd number</title>
</head>
<body>
    <script>
        var a=prompt("Enter a number:");
        b=(a%2==0)?"It's even":"It's odd";
        console.log(b);
    </script>
</body>
</html>
